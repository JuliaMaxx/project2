{% extends "auctions/layout.html" %}

{% block title%}
    Categories
{% endblock %}

{% block body %}
    <h2>Categories</h2>
    <div class="list-group">
        {% for category in categories %}
            <a class="list-group-item"href="{% url 'category' category.id%}">{{category.title}}</a> 
        {% endfor %}
    </div>
{% endblock %}
