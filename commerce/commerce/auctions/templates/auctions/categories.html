{% extends "auctions/layout.html" %}

{% block title%}
    Categories
{% endblock %}

{% block body %}
    <h1>Categories</h1>
    <ul>
        {% for category in categories%}
            <a href="{% url 'category' category.id%}"><li>{{category.title}}</li></a>
        {% endfor %}
    </ul>
{% endblock %}
