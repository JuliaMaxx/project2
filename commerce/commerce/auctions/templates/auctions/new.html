{% extends "auctions/layout.html" %}

{% block title%}
    New Listing
{% endblock %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'new' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" name="category">
                {% for category in categories %}
                 <option value="{{category.id}}">{{category.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="condition" placeholder="Condition">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <label class="btn btn-default btn-file">
                Choose Image<input type="file" name="img"style="display:none;"required>
            </label>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
