{% extends "auctions/layout.html" %}

{% block title%}
    New Listing
{% endblock %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'new' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" type="text" name="title" placeholder="Title">
        </div> 
        <div class="form-group">
            <input autofocus class="form-control" autocomplete="off" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <select class="form-select" name="category">
                <option selected>Select category</option>
                {% for category in categories %}
                 <option value="{{category.id}}">{{category.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="condition" autocomplete="off" placeholder="Condition">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input class="form-control" type="number" name="bid" autocomplete="off" placeholder="Starting Bid">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Choose an image
            <input type="file" name="img" id="formFile" style="display:none"required></label>
        </div>
        <input class="btn btn-success" type="submit" value="Create">
    </form>
{% endblock %}
